<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Oliver Sztaba</title>
    <meta name='robots' content='noindex, nofollow'/>
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
  </head>
  <body>
    <main>
        <div class="backgroundOverlay"></div>
        <div class="contentContainer">
            <div class="NavBar">
                <img width="97" height="59" src="./assets/logo.png" class="logo">
            </div>
            <div class="mainPage">
                <img fetchpriority="high" class="profilePicture" src="./assets/profilePicture.png">
                <div class="contactInfoContainer">
                    <h1 class="nameTitle">Oliver Sztaba</h1>
                    <h6 class="nameSubtitle">Linux | Python | JavaScript | C# | Node.js | Java | React.js | HTML/CSS</h6>
                    <div class="detailContainer">
                        <div class="detailItem">
                            <span>CONTACT@IOLIVERS.COM</span>
                        </div>
                        <div class="detailItem">
                            <span>289-536-1212</span>
                        </div>
                    </div>
                    <div class="buttonContainer">
                        <span class = "mainButton" id = "LinkedInButton">
                            <img src="./assets/linkedIn.png" class="mainButtonIcon">
                            <span class="mainButtonText">LINKEDIN</span>
                        </span>
                        <span class = "mainButton" id = "GithubButton">
                            <img src="./assets/github.png" class="mainButtonIcon">
                            <span class="mainButtonText">GITHUB</span>
                        </span>
                    </div>
                    <div class="linkedInNote">Note: Must be signed in to LinkedIn to access profile</div>
                </div>
            </div>
        </div>

    </main>
    <script src="/JavaScript/buttonClick.js"></script>
  </body>
</html>
